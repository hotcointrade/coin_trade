@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/chain/coin/coin_add.js"]}){

<form id="coinForm" lay-filter="coinForm" class="layui-form model-form">
    <input name="chainCoinId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">币地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" id="address" placeholder="请输入币地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户ID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户ID" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
