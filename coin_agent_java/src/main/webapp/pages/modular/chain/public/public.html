@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/chain/public/public.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">公账提币</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="单号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="toAddress" class="layui-input" type="text" placeholder="提币地址"/>
                            </div>
                            <div class="layui-inline">
                                <input id="txHash" class="layui-input" type="text" placeholder="交易hash"/>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">提币币种</label>
                                <div class="layui-input-block">
                                    <select name="type" id="type">
                                        <option value=""></option>
                                        <option value="ETH">ETH</option>
                                        <option value="USDT">USDT</option>
<!--                                        <option value="MGE">MGE</option>-->
<!--                                        <option value="MGM">MGM</option>-->
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-block">
                                    <select name="status" id="status">
                                        <option value=""></option>
                                        <option value="COIN">提币中</option>
                                        <option value="PASS">已通过</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                 @if(shiro.hasPermission("/public/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>公账提币</button>
                                @}
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                            <div  class="layui-inline">
                                <button class="layui-btn accountBalance" value="ETH_USDT">USDT余额查询</button>
                                <button class="layui-btn accountBalance" value="ETH">ETH余额查询</button>
                                <!--                                    <button class="layui-btn accountBalance" value="MGM">MGM余额查询</button>-->
                                <!--                                    <button class="layui-btn accountBalance" value="MGE">MGE余额查询</button>-->
                                <button class="layui-btn findMainAccount" value="ETH">公账地址</button>

                            </div>
                            <div class="layui-inline">
                                总提币数量:<a id="totalWithdraw"></a>
                                总提币旷工费:<a id="totalGas"></a>
                            </div>

                        </div>


                    </div>
                    <table class="layui-table" id="publicTable" lay-filter="publicTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
