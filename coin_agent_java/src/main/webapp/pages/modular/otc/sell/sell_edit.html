@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/otc/sell/sell_edit.js"]}){
<form id="sellForm" lay-filter="sellForm" class="layui-form model-form">
    <input name="sellId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="nickName" id="nickName" placeholder="请输入昵称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="orderNo" id="orderNo" placeholder="请输入订单号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">币种<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="coin" id="coin" placeholder="请输入币种" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单价<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="unitPrice" id="unitPrice" placeholder="请输入单价" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" id="number" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="totalPrice" id="totalPrice" placeholder="请输入总额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最小出售数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="lowNumber" id="lowNumber" placeholder="请输入最小出售数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最小出售金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="lowPrice" id="lowPrice" placeholder="请输入最小出售金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收款方式<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="payMethod" id="payMethod" placeholder="请输入收款方式" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">剩余数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="restNumber" id="restNumber" placeholder="请输入剩余数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">完成数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="finishNumber" id="finishNumber" placeholder="请输入完成数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
