@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/bulletin/appVersion/appVersion_edit.js"]}){
<form id="appVersionForm" lay-filter="appVersionForm" class="layui-form model-form">
    <input name="appVersionId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">版本</label>
        <div class="layui-input-block">
            <input name="remark" placeholder="版本号" type="text" class="layui-input" readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="version" placeholder="版本号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" placeholder="请输入地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">更新内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="content" placeholder="更新内容" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
