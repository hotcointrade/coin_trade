@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/bulletin/news/bulletin_add.js"],baidufuwenb:"123"}){
<form id="bulletinForm" lay-filter="bulletinForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">公告标题</label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">展示语言<span style="color: red;"></span></label>
        <div class="layui-input-block">
            <select name="language" id="language">
                <option value="zh">中文简体</option>
                <option value="hk">中文繁体</option>
                <option value="en">英语</option>
                <option value="hy">韩语</option>
                <option value="jp">日语</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">发布时间</label>
        <div class="layui-input-block">
            <input id="timeLimit" name="createTime" class="layui-input" type="text" placeholder="发布时间"/>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">公告内容</label>
        <div class="layui-input-block">
            <textarea  name="content" id="content" placeholder="请输入内容" class="layui-textarea" ></textarea>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消发布</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交保存</button>
    </div>
</form>

@}
