@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/walletTransfer/walletTransfer_add.js"]}){

<form id="walletTransferForm" lay-filter="walletTransferForm" class="layui-form model-form">
    <input name="walletTransferId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="account" id="account" placeholder="请输入账户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">划转数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="price" id="price" placeholder="请输入划转数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">钱包类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="walletType" id="walletType" placeholder="请输入钱包类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">币种<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="coin" id="coin" placeholder="请输入币种" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
