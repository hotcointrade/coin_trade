@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/memberRole/memberRole_add.js"]}){

<form id="memberRoleForm" lay-filter="memberRoleForm" class="layui-form model-form">
    <input name="memberRoleId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="roleId" id="roleId" placeholder="请输入角色id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
