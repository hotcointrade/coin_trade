@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/mining/miningOrderDetail/miningOrderDetail_edit.js"]}){
<form id="miningOrderDetailForm" lay-filter="miningOrderDetailForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="miningOrderId" id="miningOrderId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="miningUnit" id="miningUnit" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">矿机当期产出<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="output" id="output" placeholder="请输入矿机当期产出" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
