@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/fin/teamEarning/teamEarning_add.js"]}){

<form id="teamEarningForm" lay-filter="teamEarningForm" class="layui-form model-form">
    <input name="walletId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="account" id="account" placeholder="请输入账户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可用额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="usedPrice" id="usedPrice" placeholder="请输入可用额度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">已提现<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="withdrawPrice" id="withdrawPrice" placeholder="请输入已提现" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封禁额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="blockedPrice" id="blockedPrice" placeholder="请输入封禁额度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
