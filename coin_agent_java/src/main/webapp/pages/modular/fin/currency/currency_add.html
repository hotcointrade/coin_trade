@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/fin/currency/currency_add.js"]}){

<form id="currencyForm" lay-filter="currencyForm" class="layui-form model-form">
    <input name="currencyId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可用额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="usedPrice" id="usedPrice" placeholder="请输入可用额度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">冻结额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="lockedPrice" id="lockedPrice" placeholder="请输入冻结额度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="type" id="type" placeholder="请输入类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="version" id="version" placeholder="请输入版本" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
