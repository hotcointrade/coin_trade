@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/informationCategory/information_category_edit.js"]}){
<form id="problemForm" lay-filter="problemForm" class="layui-form model-form">
    <input name="id" type="hidden" value="${id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" value="${title}" id="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="sort" id="sort" value="${sort}" placeholder="请输入排序(数字)" type="number"  class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
