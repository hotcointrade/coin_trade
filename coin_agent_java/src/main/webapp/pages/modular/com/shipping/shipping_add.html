@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/com/shipping/shipping_add.js"]}){

<form id="shippingForm" lay-filter="shippingForm" class="layui-form model-form">
    <input name="shippingId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货人姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入收货人姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="phone" id="phone" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" id="address" placeholder="请输入收货地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
