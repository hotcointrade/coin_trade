@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/e/liveRecord/liveRecord_edit.js"]}){
<form id="liveRecordForm" lay-filter="liveRecordForm" class="layui-form model-form">
    <input name="liveRecordId" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">打款备注<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="content" id="content" placeholder="请输入打款备注" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
