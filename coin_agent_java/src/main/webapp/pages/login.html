<!DOCTYPE html>
<html>

<head>
	<title>AGENT-管理中心</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
	<link rel="stylesheet" href="${ctxPath}/assets/common/css/login.css" media="all">
	<link rel="stylesheet" href="${ctxPath}/assets/common/css/index.css">

</head>

<body>
<canvas class="cavs" width="1575" height="1337"></canvas>



<div class="loginmain ">

	<!--div style="text-align: center;margin-top: 0;">
        <img src="${ctxPath}/assets/common/image/logo.png" alt="" style="height: 80px;">
    </div-->

	<div class="login-title">
		<span style="font-size: 30px!important;line-height: 52px!important;font-weight: 600!important;background-image: -webkit-linear-gradient(92deg, #dbf1e1, #fffbf5);-webkit-background-clip: text;-webkit-text-fill-color: transparent;-webkit-animation: hue 01s infinite linear;">AGENT - 管理中心</span>
	</div>

	<div class="login-con">
		<form class="layui-card-body layui-form layui-form-pane" action="${ctxPath}/login" method="post" style="padding: 35px 40px;">
			<div class="login-user">
				<div class="icon">
					<img src="${ctxPath}/assets/common/image/cd-icon-username.png" alt="">
				</div>

				<input type="text" name="username" placeholder="代理账号" autocomplete="off" value="">
			</div>

			<div class="login-pwd">
				<div class="icon">
					<img src="${ctxPath}/assets/common/image/cd-icon-password.png" alt="">
				</div>

				<input  type="password" name="password" placeholder="输入密码" autocomplete="off" value="">
			</div>
<!--			<div class="login-pwd" style="margin-bottom: 42px">-->
<!--				<div class="icon">-->
<!--					<img src="${ctxPath}/assets/common/image/cd-icon-password.png" alt="">-->
<!--				</div>-->
<!--				<input  type="password" name="safe" placeholder="通行密码" autocomplete="off" value="">-->
<!--			</div>-->
			<div class="login-pwd" style="margin-bottom: 42px">
				<div class="icon">
					<img src="${ctxPath}/assets/common/image/cd-icon-password.png" alt="">
				</div>
				<input  type="password" name="safe" placeholder="通行密码" autocomplete="off" value="">
			</div>

			<div class="login-btn">
				<button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
			</div>

		</form>

		<div style="color: #ffffff94;text-align: center;font-size: 14px;">
			<div>© 2022 AGENT - All rights reserved.</div>
		</div>

	</div>

</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
	var Feng = {
		ctxPath: "",
		addCtx: function (ctx) {
			if (this.ctxPath === "") {
				this.ctxPath = ctx;
			}
		}
	};
	Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/ban2.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/ban.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>

<script>
	layui.use(['layer', 'form'], function () {
		var $ = layui.jquery;
		var layer = layui.layer;
		var form = layui.form;

		// 表单提交
		form.on('submit(login-submit)', function (obj) {
			return true;
		});

		// 图形验证码
		// $('.login-captcha').click(function () {
		//     this.src = this.src + '?t=' + (new Date).getTime();
		// });

		var errorMsg = "${tips!}";
		if (errorMsg) {
			layer.msg(errorMsg, {icon: 5, anim: 6});
		}

	});
</script>


</body>
</html>
