@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/verify/verify_add.js"]}){

<form id="verifyForm" lay-filter="verifyForm" class="layui-form model-form">
    <input name="verifyId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入真实姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="idCard" id="idCard" placeholder="请输入身份证号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">证件类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="type" id="type" placeholder="请输入证件类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">正面<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="frontImg" id="frontImg" placeholder="请输入正面" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">反面<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="backImg" id="backImg" placeholder="请输入反面" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
