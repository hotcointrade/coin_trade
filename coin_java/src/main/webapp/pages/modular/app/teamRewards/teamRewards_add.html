@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/teamRewards/teamRewards_add.js"]}){

<form id="teamRewardsForm" lay-filter="teamRewardsForm" class="layui-form model-form">
    <input name="teamRewardsId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">人数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" id="number" placeholder="请输入人数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">奖励<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="reward" id="reward" placeholder="请输入奖励" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">币种<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="coin" id="coin" placeholder="请输入币种" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
