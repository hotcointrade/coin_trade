@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/teamLevel/teamLevel_add.js"]}){

<form id="teamLevelForm" lay-filter="teamLevelForm" class="layui-form model-form">
    <input name="teamLevelId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">等级<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="level" id="level" placeholder="请输入等级 输入数字1 代表1级 设置五级时如不存在四三二一级则添加失败" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" id="number" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
