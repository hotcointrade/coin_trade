@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/member/member_add.js"]}){

<form id="memberForm" lay-filter="memberForm" class="layui-form model-form">
    <input name="memberId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">账号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="account" id="account" placeholder="账号" type="text" autocomplete="off" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="password" id="password"  placeholder="请输入密码"  autocomplete="off"  type="password" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邀请码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="inviteCode" id="inviteCode" placeholder="请输入邀请码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
