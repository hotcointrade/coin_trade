@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/teamEarnings/teamEarnings_edit.js"]}){
<form id="teamEarningsForm" lay-filter="teamEarningsForm" class="layui-form model-form">
    <input name="teamEarningsId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">上级id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="earningsId" id="earningsId" placeholder="请输入上级id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级账户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="earningsAccount" id="earningsAccount" placeholder="请输入上级账户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收益数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="price" id="price" placeholder="请输入收益数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否直属<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="direct" id="direct" placeholder="请输入是否直属" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册人id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="registId" id="registId" placeholder="请输入注册人id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册人账户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="registAccount" id="registAccount" placeholder="请输入注册人账户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
