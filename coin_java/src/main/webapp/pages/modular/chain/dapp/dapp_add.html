@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/chain/dapp/dapp_add.js"]}){

<form id="dappForm" lay-filter="dappForm" class="layui-form model-form">
    <input name="dappId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">接口名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入接口名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="request" id="request" placeholder="请输入请求" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">响应<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="response" id="response" placeholder="请输入响应" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
