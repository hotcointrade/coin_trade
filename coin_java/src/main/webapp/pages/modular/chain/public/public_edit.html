@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/chain/public/public_edit.js"]}){
<form id="publicForm" lay-filter="publicForm" class="layui-form model-form">
    <input name="publicId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">提币单号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="orderNo" id="orderNo" placeholder="请输入提币单号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提币地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="toAddress" id="toAddress" placeholder="请输入提币地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提币币种<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="coin" id="coin" placeholder="请输入提币币种" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提币币种类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="type" id="type" placeholder="请输入提币币种类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提币数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="price" id="price" placeholder="请输入提币数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">hash值<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="txHash" id="txHash" placeholder="请输入hash值" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
