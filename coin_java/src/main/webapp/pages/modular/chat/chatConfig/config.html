@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/chat/chat_config/config.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">参数管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnClean" class="layui-btn icon-btn">清理聊天记录</button>
                                <button id="btnChatHead" class="layui-btn icon-btn">设置用户头像</button>
                                <p id="demoText"></p>
                                @if(shiro.hasPermission("/com_config/export_bak")){
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="configTable" lay-filter="configTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/com_config/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/com_config/delete_bak")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>

@}
