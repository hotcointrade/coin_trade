@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/contact/contact_add.js"]}){
<form id="contactForm" lay-filter="deptForm" class="layui-form model-form">
    <input name="contactId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="contactName" placeholder="请输入联系人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="phone" name="phone" placeholder="请输入联系电话" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
