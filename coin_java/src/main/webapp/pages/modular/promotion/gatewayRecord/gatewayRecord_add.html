@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/gatewayRecord/gatewayRecord_add.js"]}){

<form id="gatewayRecordForm" lay-filter="gatewayRecordForm" class="layui-form model-form">
    <input name="gatewayRecordId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">接口编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="interfaceCode" id="interfaceCode" placeholder="请输入接口编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求参数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="requestData" id="requestData" placeholder="请输入请求参数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
