@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/gatewayDefine/gatewayDefine_add.js"]}){

<form id="gatewayDefineForm" lay-filter="gatewayDefineForm" class="layui-form model-form">
    <input name="gatewayDefineId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">网关编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="code" id="code" placeholder="请输入网关编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网关名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入网关名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网关值<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="value" id="value" placeholder="请输入网关值" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="status" id="status" lay-verify="required">
                <option value="OPEN">开放</option>
                <option value="OPEN_LOG">开放且日志</option>
                <option value="CLOSE">关闭</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
