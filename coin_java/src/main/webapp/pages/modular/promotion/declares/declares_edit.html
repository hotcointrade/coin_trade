@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/declares/declares_edit.js"],baidufuwenb:"123"}){
<form id="declaresForm" lay-filter="declaresForm" class="layui-form model-form">
    <input name="declareId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">展示语言<span style="color: red;"></span></label>
        <div class="layui-input-block">
            <select name="language" id="language">
                <option value="zh">中文简体</option>
                <option value="hk">中文繁体</option>
                <option value="en">英语</option>
                <option value="hy">韩语</option>
                <option value="jp">日语</option>
                <option value="ty">泰语</option>
                <option value="yn">越南语</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编辑内容<span style="color: red;"></span></label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="content" id="content" style="width: 1060px"  lay-verify="content_desc" ></textarea>

        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消发布</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交保存</button>
    </div>
</form>
@}
