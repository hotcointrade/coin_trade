@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/coin/gold/contractGoldOrder_edit.js"]}){
<form id="contractGoldOrderForm" lay-filter="contractGoldOrderForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
		<div class="layui-form-item">
        <label class="layui-form-label">黄金交易对<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="id" placeholder="请输入黄金交易对" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">交易对<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="goldId" placeholder="请输入交易对" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">合约序号（如第1期，第2期，第3期 中的 1，2，3）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="goldNo" placeholder="请输入合约序号（如第1期，第2期，第3期 中的 1，2，3）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">交易币种名称，格式：BTC/USDT<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="symbol" placeholder="请输入交易币种名称，格式：BTC/USDT" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">币种 LTC<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="coinSymbol" placeholder="请输入币种 LTC" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">基础量价币种 USDT<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="baseSymbol" placeholder="请输入基础量价币种 USDT" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">方向0看涨 1看跌<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="direction" placeholder="请输入方向0看涨 1看跌" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">参与结果 0待开始  1胜利  2失败  3平局<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="result" placeholder="请输入参与结果 0待开始  1胜利  2失败  3平局" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">手续费（当局结束时收取，开盘不收取且平局不收取，该部分金额需要先冻结）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="fee" placeholder="请输入手续费（当局结束时收取，开盘不收取且平局不收取，该部分金额需要先冻结）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">抽水费 <span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="winFee" placeholder="请输入抽水费 " type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">抽水费 <span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="betAmount" placeholder="请输入抽水费 " type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label"> 获奖金额（根据投注金额占总投注金额的比例，瓜分对向奖池） <span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="rewardAmount" placeholder="请输入 获奖金额（根据投注金额占总投注金额的比例，瓜分对向奖池） " type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="createUser" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="updateTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="updateUser" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="status" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
	    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
