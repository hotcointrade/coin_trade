<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户协议</title>
		<style>
			body,html{
				margin: 0;
				padding: 0;
			}
			.title{
				height: 45px;
				line-height: 45px;
				text-align: center;
				color: #FFFFFF;
				position: fixed;
				top: 0;
				width: 100%;
				z-index: 99;
				background: -moz-linear-gradient(left, #30B4FF 0%, #4359FF 100%);
				background: -webkit-gradient(linear, top left, top right, color-stop(0%,#30B4FF), color-stop(100%,#4359FF));
			    background: -webkit-linear-gradient(left, #30B4FF 0%,#4359FF 100%);
			    background: -o-linear-gradient(left, #30B4FF 0%,#4359FF 100%);
			    background: -ms-linear-gradient(left, #30B4FF 0%,#4359FF 100%);
			    background: linear-gradient(to right, #30B4FF 0%,#4359FF 100%);
			}
			.title h3{
				margin: 0;
			}
			.content{
				margin: 20px 0;
				padding: 0 1.3rem;
				text-indent: 2rem;
				line-height: 30px;
				color: #333333;
				position: relative;
				top: 50px;
			}
			.title a{
				position: absolute;
				left: 0px;
				top: 2px;
				cursor: pointer;
				width: 60px;
				height: 45px;
			}
		</style>
	</head>
	<body>
		<header class="title">
			<a><img src="${ctxPath}/assets/common/images/fanhui.png" /></a>
			<h3>用户协议</h3>
		</header>
		<div class="content">
			
		</div>
		<script type="text/javascript" src="../../../../assets/common/js/jquery.min.js" ></script>
		<script type="text/javascript" src="../../../../assets/common/js/crocodileArgee.js" ></script>
	</body>
</html>
