@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/e/lockRecord/lockRecord_edit.js"]}){
<form id="lockRecordForm" lay-filter="lockRecordForm" class="layui-form model-form">
    <input name="lockRecordId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="lockId" id="lockId" placeholder="请输入锁仓id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓周期<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="lockName" id="lockName" placeholder="请输入锁仓周期" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓天数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="days" id="days" placeholder="请输入锁仓天数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每日静态收益率（%）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="rate" id="rate" placeholder="请输入每日静态收益率（%）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓数量（MGE）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" id="number" placeholder="请输入锁仓数量（MGE）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓价值(USDT)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="price" id="price" placeholder="请输入锁仓价值(USDT)" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓起始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="startTime" id="startTime" placeholder="请输入锁仓起始时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">解锁时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="endTime" id="endTime" placeholder="请输入解锁时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收益次数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="profitCount" id="profitCount" placeholder="请输入收益次数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
