@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/e/lock/lock_add.js"]}){

<form id="lockForm" lay-filter="lockForm" class="layui-form model-form">
    <input name="lockId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">锁仓周期<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入锁仓周期" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">合约天数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="days" id="days" placeholder="请输入合约天数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每日静态收益率（%）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="rate" id="rate" placeholder="请输入每日静态收益率（%）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
