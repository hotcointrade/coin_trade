@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/e/live/live_edit.js"]}){
<form id="liveForm" lay-filter="liveForm" class="layui-form model-form">
    <input name="liveId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="price" id="price" placeholder="请输入金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
