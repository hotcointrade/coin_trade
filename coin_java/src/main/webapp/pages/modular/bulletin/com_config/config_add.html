@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/bulletin/com_config/config_add.js"]}){
<form id="configForm" lay-filter="configForm" class="layui-form model-form">
    <input name="configId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="code" name="code" placeholder="属性编码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
            <a>推荐采用下划线大写风格，如：UPLOAD_PATH</a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属性值<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="value" name="value" placeholder="请输入属性值" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
