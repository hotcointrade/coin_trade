@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/fin/te/teManagementRelease_add.js"]}){
<form id="teManagementReleaseForm" lay-filter="teManagementReleaseForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
		<div class="layui-form-item">
        <label class="layui-form-label">id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="id" placeholder="请输入id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="uid" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">理财购买id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="detailId" placeholder="请输入理财购买id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">认筹币种<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="instrument" placeholder="请输入认筹币种" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">认筹数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="sum" placeholder="请输入认筹数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">收益数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="earningsSum" placeholder="请输入收益数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">状态:0=待释放,1=已释放<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="status" placeholder="请输入状态:0=待释放,1=已释放" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">释放时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="periodTime" placeholder="请输入释放时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">添加时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="createtime" placeholder="请输入添加时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
		<div class="layui-form-item">
        <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="updatetime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
	    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
