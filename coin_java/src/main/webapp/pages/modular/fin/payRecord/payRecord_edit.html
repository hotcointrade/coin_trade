@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/fin/payRecord/payRecord_edit.js"]}){
<form id="payRecordForm" lay-filter="payRecordForm" class="layui-form model-form">
    <input name="payRecordId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">接口编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="payCode" id="payCode" placeholder="请输入接口编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求数据<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="requestData" id="requestData" placeholder="请输入请求数据" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">响应数据<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="responseData" id="responseData" placeholder="请输入响应数据" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
