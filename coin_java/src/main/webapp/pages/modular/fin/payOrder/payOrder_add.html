@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/fin/payOrder/payOrder_add.js"]}){

<form id="payOrderForm" lay-filter="payOrderForm" class="layui-form model-form">
    <input name="payOrderId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="orderNo" id="orderNo" placeholder="请输入订单号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="totalPrice" id="totalPrice" placeholder="请输入金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单价<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="unitPrice" id="unitPrice" placeholder="请输入单价" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" id="number" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实际金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="actualPrice" id="actualPrice" placeholder="请输入实际金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手续费<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="fee" id="fee" placeholder="请输入手续费" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付平台(微信、支付宝、银联)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="payType" id="payType" placeholder="请输入支付平台(微信、支付宝、银联)" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付流水号（第三方接口返回流水号）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="platformNumber" id="platformNumber" placeholder="请输入支付流水号（第三方接口返回流水号）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付状态（第三方接口返回状态）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="platformStatus" id="platformStatus" placeholder="请输入支付状态（第三方接口返回状态）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付设备 IOS ANDROID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="device" id="device" placeholder="请输入支付设备 IOS ANDROID" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单关闭时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="closeTime" id="closeTime" placeholder="请输入订单关闭时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单完成时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="finishTime" id="finishTime" placeholder="请输入订单完成时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
