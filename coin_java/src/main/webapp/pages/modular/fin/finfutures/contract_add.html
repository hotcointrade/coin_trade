@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/fin/finfutures/contract_add.js"]}){

<form id="contractForm" lay-filter="contractForm" class="layui-form model-form">
    <input name="contractId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权益账户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="worthPrice" id="worthPrice" placeholder="请输入权益账户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">未实现盈亏<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="noPl" id="noPl" placeholder="请输入未实现盈亏" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">持仓保证金<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="positionPrice" id="positionPrice" placeholder="请输入持仓保证金" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可用保证金<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="usedPrice" id="usedPrice" placeholder="请输入可用保证金" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配资资产
<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="entrustPrice" id="entrustPrice" placeholder="请输入配资资产
" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">持仓配资<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="givePrice" id="givePrice" placeholder="请输入持仓配资" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保证金率<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="rate" id="rate" placeholder="请输入保证金率" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="type" id="type" placeholder="请输入类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="version" id="version" placeholder="请输入版本" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
